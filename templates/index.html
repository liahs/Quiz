<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
       body{
           color:rgba(1,1,1,.4);
           font-family: 'Arima Madurai', cursive;
       }
      ul>li>a{
        font-size:18px;
      }
    </style>
{% block styles %}
{% endblock %}
</head>
<body>
    {% if msg %}
    <div class="alert {{alt}} alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    {% endif %}
    <div class="container-fluid mx-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand pl-3 mx-auto" href="#" style="font-size: 30px !important; font-weight:bold;color:rgba(1,1,1,.6);">QuizManiac</a>
                    {% if user.is_active %}
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                      <ul class="navbar-nav mx-auto py-2 ">
                        <li class="nav-item ml-2">
                          <a class="nav-link" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item ml-2">
                          <a class="nav-link pro" href="#">Progress%</a>
                        </li>

                        <li class="nav-item ml-2">
                                <a class="nav-link" href="{% url 'qlist' %}">list</a>
                              </li>
                      </ul>
                       <em class="pr-2">User: {{user.username}}</em>
                      <a href="{% url 'log_out'%}"><button class="btn btn-outline-success m-2 py-2 rounded-pill">Logout</button></a>
                        {% endif %}
                    </div>
                  </nav>
    
        {% block body %}
        {% endblock %}
    
</div>
</body>
<script>
setTimeout(function(){
    $('.alert').alert('close')
},2000)

</script>
</html>
